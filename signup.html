<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>

    <form action="">
      <fieldset>
        <legend>Sign Up Form</legend>
        <div>
          <label for="">Username</label> <br />
          <input type="text" />
        </div>

        <div>
          <label for="">Email</label><br />
          <input type="email" />
        </div>

        <div>
          <label for="">Passward</label> <br />
          <input type="passward" />
        </div>

        <div>
          <label for="">Confirm Passward</label> <br />
          <input type="passward" />
        </div>
        <div>
          <label for="">DOB</label><br />
          <input type="date" />
        </div>

        <div>
          <label for="">Upload Photo</label><br />
          <input type="file" accept="image" />
        </div>

        <div>
          <input type="submit" value="Sign up" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
